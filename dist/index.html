<html>
<head>
    <meta charset="utf-8">
    <title>Development demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer="" src="easyLabelingBox.js"></script>
</head>
<body>
    <div id="demo" class="easy_labeling_box"></div>
    <button id="button">getLatestAnnotaions</button>
    <div id="annotaions"></div>
</body>
<script>
    window.onload = () => {
        const annotations = [
            {
                "word": "James",
                "label": "name",
            },
            {
                "word": "basketball",
                "label": "sports"
            },
            {
                "word": "hamburger",
                "label": "food"
            }
        ]
        const labels = [
            {
                "value": "name",
                "keypress": "n"
            },
            {
                "value": "sports",
                "keypress": "s"
            },
            {
                "value": "food"
            },
        ]

        const text = "James is a basketball player, he likes eating hamburger since he was a child, now he is a basketball star."
        
        const color = "#577eba"
        const easyLabelingBox = new EasyLabelingBox({
            container: document.getElementById("demo"),
            text,
            // annotations,
            labels,
            // color
        })

        document.getElementById("button").addEventListener('click', () => {
            document.getElementById('annotaions').innerText = JSON.stringify(easyLabelingBox.getAnnotations())
        })
    }
</script>

</html>
